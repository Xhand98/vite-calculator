<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display"></div>
    <input type="button" value="1" onclick="printval(this)" />
    <input type="button" value="2" onclick="printval(this)" />
    <input type="button" value="3" onclick="printval(this)" />
    <input type="button" value="+" onclick="pluss()" />
    <input type="button" value="4" onclick="printval(this)" />
    <input type="button" value="5" onclick="printval(this)" />
    <input type="button" value="6" onclick="printval(this)" />
    <input type="button" value="-" onclick="minuss()" />
    <input type="button" value="7" onclick="printval(this)" />
    <input type="button" value="8" onclick="printval(this)" />
    <input type="button" value="9" onclick="printval(this)" />
    <input type="button" value="*" onclick="timess()" />
    <input type="button" value="C" onclick="clearr()" />
    <input type="button" value="0" onclick="printval(this)" />
    <input type="button" value="=" onclick="equalss()" />
    <input type="button" value="/" onclick="divide()" />
  </div>
  <h3 style="text-align:center">by Hendrick</h3>
</body>
<script src="./main.js" defer></script>
</html>
